<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Exclusão</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Botão para Excluir -->
  <button type="button" class="btn btn-danger" id="btnExcluir">Excluir Item</button>

  <!-- Caixa de Confirmação -->
  <div id="caixaConfirmacao" class="alert alert-danger mt-3 d-none">
    <p>Você tem certeza que deseja excluir este item? Esta ação não pode ser desfeita.</p>
    <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
    <button type="button" class="btn btn-danger" id="confirmarExcluir">Excluir</button>
  </div>

  <!-- Bootstrap JS (opcional, para outros componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const btnExcluir = document.getElementById('btnExcluir');
    const caixaConfirmacao = document.getElementById('caixaConfirmacao');
    const cancelar = document.getElementById('cancelar');
    const confirmarExcluir = document.getElementById('confirmarExcluir');

    // Mostrar a caixa de confirmação ao clicar no botão "Excluir"
    btnExcluir.addEventListener('click', function() {
      caixaConfirmacao.classList.remove('d-none');
    });

    // Ocultar a caixa de confirmação ao clicar em "Cancelar"
    cancelar.addEventListener('click', function() {
      caixaConfirmacao.classList.add('d-none');
    });

    // Ação de exclusão ao clicar em "Excluir"
    confirmarExcluir.addEventListener('click', function() {
      alert('Item excluído com sucesso!');
      caixaConfirmacao.classList.add('d-none');
    });
  </script>

</body>
</html>
