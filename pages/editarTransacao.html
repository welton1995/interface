      <!-- ============ TESTE =============== -->

      <div class="d-flex justify-content-center align-items-center tabela">
        <div style="width: 380px;">
          <div class="row py-4  container d-flex align-items-center justify-content-center" style="border-radius: 16px; background: linear-gradient(to bottom, #3a3a3a 0%, #9db0b8) 100%; margin: 1rem 0">
            <div class="container mt-2">
              <div class="mb-1">
                <h3 class="text-white">
                  Editar
                </h3>
              </div>
  
              <form>
                <!-- Campo Tipo (Select) -->
                <div class="mb-3">
                  <label for="tipo" class="form-label text-white">Tipo</label>
                  <select class="form-select" id="tipo" name="tipo">
                    <option value="Receitas">Receitas</option>
                    <option value="Despesas">Despesas</option>
                  </select>
                </div>
          
                <!-- Campo Categoria (Select) -->
                <div class="mb-3">
                  <label for="categoria" class="form-label text-white">Categoria</label>
                  <select class="form-select" id="categoria" name="categoria">
                    <option value="Selecione uma categoria">Selecione uma categoria</option>
                    <option value="Serviços">Serviços</option>
                    <option value="Vendas">Vendas</option>
                    <option value="Outros">Outros</option>
                  </select>
                </div>
  
                <div class="mb-3">
                  <label for="valor" class="form-label text-white">Valor (R$)</label>
                  <input type="number" step='0.01' class="form-control" id="valor" name="valor" rows="3"></textarea>
                </div>
          
                <!-- Campo Observação (Textarea) -->
                <div class="mb-3">
                  <label for="observacao" class="form-label text-white">Observação</label>
                  <textarea class="form-control" id="observacao" name="observacao" rows="3"></textarea>
                </div>
          
                <!-- Campo Data (Input Date) -->
                <div class="mb-3">
                  <label for="data" class="form-label text-white">Data</label>
                  <input type="date" class="form-control" id="data" name="data" min="2024-01-01">
                </div>
                <div class="modal-footer">
                  <a href="../pages/caixa.html" class="btn btn-secondary" style="margin: .25rem">Fechar</a>
                  <a class="btn btn-primary" id="btnModal">Salvar</a>
                </div>
        
              </form>
