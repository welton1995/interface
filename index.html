   <script>
    const darkHtml = document.querySelector('#darkHTML');
    const darkBtn = document.querySelector('#darkBtn');

    darkBtn.addEventListener("click", (e) => {
      e.preventDefault();
      try {
        if(darkHtml.hasAttribute('data-bs-theme')){
          darkHtml.removeAttribute('data-bs-theme')

          darkBtn.src = './img/night-mode.png'
        }
        else{
          darkHtml.setAttribute('data-bs-theme', 'dark');
        }
      } catch (error) {
        return console.log(error);
      }
    })
   </script>
